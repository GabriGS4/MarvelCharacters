<div class="flex justify-center flex-col items-center">
  <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white md:text-2xl lg:text-4xl">
    <span class="text-transparent bg-clip-text bg-gradient-to-r to-white from-red-800">Characters</span>
  </h2>
  <app-hero-search></app-hero-search>
  <ul>
    <li *ngFor="let characters of heroes">
      <a routerLink="/detail/{{ characters.id }}">
        {{ characters.id }}: {{ characters.name }}
      </a>
    </li>
  </ul>
</div>
