<!-- LISTA -->
<div class="flex justify-center flex-col items-center w-full">
  <div class="flex justify-start align-middle items-start">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white md:text-2xl lg:text-4xl text-left">
      <span
        class="uppercase text-transparent bg-clip-text bg-gradient-to-r to-white from-red-800 text-left">Characters</span>
    </h2>
  </div>
  <ul class=" columns-1 sm:columns-2 md:columns-3 lg:columns-4 items-start divide-y divide-gray-700 w-full m-5">
    <li *ngFor="let character of heroes" class=" w-full hover:bg-gray-500 hover:rounded mb-3 sm:mb-4 p-3 sm:p-5">
      <div routerLink="/detail/{{ character.id }}" class="cursor-pointer flex items-center space-x-4  w-full ">
        <div class="flex-shrink-0">
          <img class="w-12 h-12 rounded-full" src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}">
        </div>
        <div  class="flex-1 min-w-0">
          <div>
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
              {{ character.name }}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ character.id }}
            </p>
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div class="flex flex-row justify-center items-center align-middle mb-2">
    <button (click)="previousPage()" [disabled]="offset === 0"
      class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-0 focus:outline-none font-medium rounded-lg text-xl px-2 py-1 text-center mr-2">
      <i class="fa fa-arrow-circle-o-left"></i>
    </button>
    <span class="text-sm text-white ">
      <span class="font-semibold text-white ">{{ offset + 1 }}</span>
      -
      <span *ngIf="offset + limit < total" class="font-semibold text-white ">{{ offset + limit }}</span>
      <span *ngIf="offset + limit > total" class="font-semibold text-white ">{{ offset + 3 }}</span>
      of
      <span class="font-semibold text-white">{{ total + 1 }}</span>
    </span>
    <button (click)="nextPage()" [disabled]="offset + limit >= total"
      class="text-white text-xl bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-0 focus:outline-none font-medium rounded-lg  px-2 py-1 text-center ml-2">
      <i class="fa fa-arrow-circle-o-right"></i>
    </button>
  </div>
</div>
